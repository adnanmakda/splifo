<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the New World</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensures full viewport height */
      margin: 0;
      font-family: sans-serif;
    }
    
    .logo-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-image: url("logo.jpg"); /* Replace with your logo filename */
      background-size: cover; /* Ensures logo fills the container */
      background-position: center; /* Centers the logo within the container */
      animation: pulsate 2s ease-in-out infinite alternate;
    }
    
    @keyframes pulsate {
      0% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.8;
      }
    }
    
    h1 {
      color: #fff;
      font-size: 3rem;
      margin-top: 20px;
      text-align: center;
    }
    
    .vr-text {
      color: #fff;
      font-size: 1.2rem;
      opacity: 0.8;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="logo-container"></div> <h1>Welcome to the New World</h1>
  <p class="vr-text">A VR Web3 Company</p>
</body>
</html>
